<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N").toUpperCase().charAt(0);

    if(idade >= 18 && temCarteira == "S") {
        mostra("Habilitado para dirigir");
    } else {
        mostra("Não habilitado para dirigir.");
    }

</script>
