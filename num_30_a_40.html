<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><hr><br>");
	}

	function mostra(texto) {

		document.write(texto);
		pulaLinha();
	}

	var numero = 30;
	while(numero <= 40) {

		if(numero != 33 && numero != 37) {
			mostra(numero);
		}

		numero += 1;
	}

	mostra("Fim.")

	pulaLinha();

	var numero = 40;
	while(numero >= 30) {
		
		mostra(numero);
		numero -= 1;
	}

	mostra("Fim.");

</script>
