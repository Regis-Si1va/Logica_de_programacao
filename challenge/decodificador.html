<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Decodificador de Texto</title>

		<link rel="stylesheet" href="decodificador.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 class="caixa"><img src="vector.png" alt="Logo inicial da alura"></h1>
		</header>

		<main>
			<section>
				<textarea class="msg" type="text" placeholder="Digite seu texto" rows="6" cols="33"></textarea>

				<div class="aviso">
				<h2><img src="exclamation.png"> Apenas letras min√∫sculas e sem acentos.</h2>
				</div>

				<div class="botoes">
					<button class="cripto" onclick="btnEncriptar()">
						<p>Criptografar</p>
					</button>
					<button class="descripto" onclick="btnDesencriptar(strEncriptado)">
						<p>Descriptografar</p>
					</button>
				</div>
			</section>

			<section id="retangulo">
				<input class="texto" placeholder="Nenhum Texto Encontrado">
				<button class= "copiar">Copiar</button>
			</section>

		</main>

		<script src="script.js"></script>

	</body>
</html>
